{% extends "layout.html" %}

			  </div> -->
			  <div class="panel-body">
			  		<h5>Hotels</h5>

							<option>{{hotel}}</option>

						</select>

						<button class="btn btn-xs btn-default remove btn-delete-circle pull-right">+</button>
					</div>

			</div>
			<div>
			 <h4>

			<div class="panel panel-default">
			  <div class="panel-heading">
			    <button class="btn btn-default btn-circle btn-active">1</button>

			  </div>
			  <div class="panel-body">

	              </ul>
	            </div>
